        <body>
               
        <aa align="center"> <h1 class="animated  infinite bounce">TODO LIST<h1>
                <div ng-controller="TodoList as todo">

         
         <br>       
                <input type="text"  placeholder="Enter your Task" ng-model="todo.name">
               <button  ng-if="!todo.updated" class="btn btn-primary" ng-click="todo.name && todo.add(todo.name)">Add Task</button>
               <button  ng-if="todo.updated" class="btn btn-warning" ng-click="todo.update(todo.name)">Update Task</button>
                       
            <ul  class="list-group">
                    <li class="list-group-item"  style="margin-top:3px;" ng-class="{'list-group-item-success':task.status,'list-group-item-danger':!task.status}" ng-repeat="task in todo.tasks">

                       <button  style="float:left;margin-left:3px;" class="btn btn-danger" ng-click="todo.moveup($index)">Move Up</button>
                       <button  style="float:left;margin-left:3px;"class="btn btn-danger" ng-click="todo.movedown($index)">Move Down</button>

                  <span ng-class="{'done':task.status}">{{task.TName}}  </span> 
                       <button class="btn btn-danger" style="float:right;margin-right:3px;" ng-click="todo.remove($index)">Delete</button>                    
                        <button class="btn"  style="float:right;margin-right:3px;" ng-class="{'btn-success':!task.status,'btn-warning':task.status}" ng-click="todo.call($index)">{{task.status?'Undo':'Done'}}</button>
                        <button class="btn btn-info" style="float:right;margin-right:3px;" ng-click="todo.edit($index)">Edit</button>     
                                </li>
                </ul>
                
</div>
</div>
